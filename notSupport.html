<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Your browser not support this page.</title>

		<link rel="stylesheet" href="/assets/css/global/reset.css">
		<link rel="stylesheet" href="/assets/css/global/font.css">

		<style media="screen">
			body {
				background: black;
			}

			p {
				color: white;
				margin: 1rem auto;
				font-size: 2rem;
			}
		</style>

		<script type="text/javascript">
			function isSupportScript(str) {
				try {
					eval(str);
					return true;
				} catch (e) {
					return false;
				}
			}

			if (isSupportScript('let a = 0;')) {
				location.href = '/';
			}
		</script>
	</head>
	<body>
		<p>
			죄송합니다.<br><br>
			사용하시는 브라우저에서는 이 웹 사이트에 접속하실 수 없습니다.<br><br>
			최신 버전의 브라우저로 업데이트해주시기 바랍니다.
		</p>
	</body>
</html>
